service: serverless
frameworkVersion: "3"

custom:
  settings:
    USERS_TABLE: users
provider:
  name: aws
  runtime: nodejs18.x
  environment: ${self:custom.settings}
  region: sa-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:GetUser
        - dynamodb:PutUser
        - dynamodb:UpdateUser
        - dynamodb:DeleteUser
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.USERS_TABLE}"

functions:
  createUser:
    handler: handler.createUser
    events:
    - http:
      path: /user
      method: post

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "S"
        KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.USERS_TABLE}